<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Inventory Management System</title>
    <link href="./style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center m-5">
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="Search Products here..."
            id="searchBox"
          />
        </div>
        <div class="col-4">
          <div class="d-flex align-items-center">
            <label for="sortType" style="min-width: 60px">Sort By</label>
            <select id="sortType" class="form-select">
              <option selected value="name">Name</option>
              <option value="createdAt">Create Date</option>
            </select>
          </div>
        </div>
        <div class="col-2">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">Add</button>
        </div>
      </div>
      <table class="table bg-white table-hover rounded" id="products">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Count In Stock</th>
            <th>Create Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <nav class="d-flex justify-content-center">
        <ul class="pagination"></ul>
      </nav>

      <!-- Delete Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                data-bs-dismiss="modal"
                type="button"
                class="btn btn-danger"
                id="confirm-delete-btn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--View Modal -->
      <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewModalLabel">Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="card p-3 m-3">
                <div class="row">
                  <div class="col-4"><strong>Description</strong></div>
                  <div class="col-8" id="description"></div>
                </div>
              </div>
              <div class="card p-3 m-3">
                <div class="row">
                  <div class="col-4"><strong>Department</strong></div>
                  <div class="col-8" id="department"></div>
                </div>
              </div>
              <div class="card p-3 m-3">
                <div class="row">
                  <div class="col-4"><strong>Material</strong></div>
                  <div class="col-8" id="material"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label h6" for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label h6" for="price">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label h6" for="countInStock"
                  >Count In Stock</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="countInStock"
                  placeholder="Count"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input
                type="submit"
                class="btn btn-primary"
                id="confirm-edit-btn"
                data-bs-dismiss="modal"
                value="Edit"
              />
            </div>
          </div>
        </div>
      </div>
    
    
          <!--Create Modal -->
          <div class="modal fade" id="createModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createModalLabel">Create</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form class="bg-white p-3 rounded" id="create-product">
                <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label h6" for="name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label h6" for="price">Price</label>
                      <input
                        type="text"
                        class="form-control"
                        id="price"
                        placeholder="Price"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label h6" for="countInStock"
                        >Count In Stock</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="countInStock"
                        placeholder="Count"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label h6" for="image">Image</label>
                      <div class="image-selector">
                        Drag an Image into this section or
                        <label>
                          select an image
                          <input type="file" id="file-input" accept="image/*" />
                        </label>
                        <img height="100" width="100" id="product-display"/>
                      </section>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                  <button id="btn-add-product" type="submit" class="btn btn-success">
                    Add Product
                  </button>
                  <input
                    type="button"
                    class="btn btn-link"
                    id="btn-reset"
                    value="Reset"
                  />
                </div>
              </form>
              </div>
            </div>
          </div>
      </div>

              <!-- Loading Spinner -->
      <div class="spinner-container d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <button class="btn btn-secondary" id="cancel-request">Cancel</button>
      </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
